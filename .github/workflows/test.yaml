name: Run tests only

on:
  push:
    branches:
      - '*'
  workflow_call:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”€ checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ setup pdm
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: ğŸ“¦ install dependencies
        run: |
          pdm install

      - name: ğŸ§ª run tests
        id: test
        run: |
          pdm run pytest -v
